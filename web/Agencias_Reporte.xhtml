<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>REPORTE AGENCIAS</title>
    </h:head>
    <link type = "text/css" rel = "stylesheet" href = "EstiloInterno.css"/>
    <center>
    <h1>
    <color>        
    REPORTE AGENCIAS DE EXPOTOUR
    </color>
    </h1>
    </center>
    <br></br>
    <h:body>
        <center>
        <div>
        <h:form>
            <input type="button" value="AGREGAR NUEVO REGISTRO" onClick="location.href = 'Agencia_Agregar.xhtml' "></input>
            <br><br></br></br>
        <h:dataTable var="a" value="#{proyecto3Controlador.findAgencia()}" border="5" cellpadding="10" cellspacing="2">
            <h:column>
                <f:facet name="header">Codigo Agencia</f:facet>
                <h:outputText value="#{a.codigoAgencia}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Nombre Agencia</f:facet>
                <h:outputText value="#{a.nombre}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Direccion Agencia</f:facet>
                <h:outputText value="#{a.direccion}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Departamento Agencia</f:facet>
                <h:outputText value="#{a.departamento}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Telefono Agencia</f:facet>
                <h:outputText value="#{a.telefono}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Opcion</f:facet>
                <h:commandLink value="ELIMINAR" action="#{proyecto3Controlador.Agencia_Eliminar(a)}" onclick="return confirm('SE ELIMINARA ESTE REGISTRO')"></h:commandLink>
                /
                <h:commandLink value="MODIFICAR" action="#{proyecto3Controlador.Agencia_Modificar(a)}"></h:commandLink>           
            </h:column>
        </h:dataTable>                   
        </h:form>
            
    <form>
        <br></br><br></br>
            <input type="button" value="REGRESAR A INDEX" onClick="location.href = 'index.xhtml' "></input>
    </form>
            </div>
        </center>
    </h:body>
</html>
