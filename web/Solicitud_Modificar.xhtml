    <h:head>

    <link type = "text/css" rel = "stylesheet" href = "EstiloOperaciones.css"/>

    <h:body>
        <center>
        <div>
        <f:view>


            <h:form>
                <h1><h:outputText value="MODIFICAR SOLICITUDES"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Codigo:" for="codigoSolicitud" />

                    <h:inputText id="fechaDeCreacion" value="#{proyecto3Controlador.s.fechaDeCreacion}" title="Ej: 28/12/2015" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Paquete a Comprar:" for="paqueteAComprar" />
                    <h:inputText id="paqueteAComprar" value="#{proyecto3Controlador.s.paqueteAComprar}" title="Ej: Deportes" />
                    <h:outputLabel value="Precio:" for="precio" />
                    <h:inputText id="precio" value="#{proyecto3Controlador.s.precio}" title="12000" />
                    <h:outputLabel value="Codigo Administrador:" for="codigoAdm" />
                    <h:selectOneMenu id="codigoAdm" value="#{proyecto3Controlador.s.codigoAdm}" title="Ej: 456" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Codigo Vendedor:" for="codigoVendedor" />
                    <h:selectOneMenu id="codigoVendedor" value="#{proyecto3Controlador.s.codigoVendedor}" title="Ej: 456" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                    
                    <br></br><br></br>
                    <h:commandButton value="â˜‘ GUARDAR CAMBIO" action="#{proyecto3Controlador.Solicitud_Modificar()}" onclick="return confirm('DATOS ACTUALIZADOS SATISFACTORIAMENTE')"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>
