<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>REPORTE SOLICITUDES</title>
    </h:head>
    <link type = "text/css" rel = "stylesheet" href = "EstiloInterno.css"/>
    <center>
    <h1>
    <color>        
    REPORTE SOLICITUDES DE EXPOTOUR
    </color>
    </h1>
    </center>
    <br></br>
    <h:body>
        <center>
        <div>
        <h:form>
            <input type="button" value="AGREGAR NUEVO REGISTRO" onClick="location.href = 'Solicitud_Agregar.xhtml' "></input>
            <br><br></br></br>
        <h:dataTable var="s" value="#{proyecto3Controlador.findSolicitudes()}" border="5" cellpadding="10" cellspacing="2">
            <h:column>
                <f:facet name="header">Codigo Solicitud</f:facet>
                <h:outputText value="#{s.codigoSolicitud}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Fecha de Creacion</f:facet>
                <h:outputText value="#{s.fechaDeCreacion}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Paquete a Comprar</f:facet>
                <h:outputText value="#{s.paqueteAComprar}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Precio Solicitud</f:facet>
                <h:outputText value="#{s.precio}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Codigo Administrador</f:facet>
                <h:outputText value="#{s.codigoAdm}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Codigo Vendedor</f:facet>
                <h:outputText value="#{s.codigoVendedor}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Opcion</f:facet>
                <h:commandLink value="ELIMINAR" action="#{proyecto3Controlador.Solicitud_Eliminar(s)}" onclick="return confirm('SE ELIMINARA ESTE REGISTRO')"></h:commandLink>
                /
                <h:commandLink value="MODIFICAR" action="#{proyecto3Controlador.Solicitud_Modificar(s)}"></h:commandLink>
            </h:column>
        </h:dataTable>
        </h:form>
        
            <form>
        <br></br><br></br>
            <input type="button" value="REGRESAR A INDEX" onClick="location.href = 'index.xhtml' "></input>
    </form>
            </div>
        </center>
    </h:body>
</html>
